<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--boostrap-->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="../css/style.css">
    <title>SideOut</title>
</head>

<body>

    <nav>
        <div class="nav__envio">
            <p>
                Envio apartir de $10000
            </p>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Productos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Accesorios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Sale</button>
            </li>
        </ul>
        <!--carrito outcanvas-->

        <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">boton de carrito</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header productsMenuDesp">
                <h5 id="offcanvasRightLabel">Productos</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                
                    <table class="table CartGrilla">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Productos</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                               
                            </tr>
                        </thead>
                        <tbody class="ContainerCarttBody">
                            
                    
                    
                        </tbody>
                    </table>
                    <div class="row mx-4">
                        <div class="col">
                            <h3 class="TotalCart">Total 0</h3>
                        </div>
                        <div class="col d-flex justify content-end">
                            <button>Comprar</button>
                        </div>
                    </div>
               
                
            </div>
            <div class="offcanvas-body">
                
            </div>
        </div>
        <!--carrito outcanvas-->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="Productos">
                <div class="contenedorProducto" id="contenedorProducto"></div>
                <!--Contenedor de productos Principales-->
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
        </div>
    </nav>








    <!-- JavaScript Bboostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bboostrap-->


    <script src="../js/products.js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/Cart.js"></script>
    
</body>

</html>
