<body>
    <div class="nav__envio">
        <p>
            Envio apartir de $10000

        <div class="container-fluid navBarAll">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navPrincipalAll" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="nav__1">
                <div class="loginIndex loginAll">
                    <div class="RegitreIndex">
                        <a href="../html/login.html"><img src="../img/Registrarse.svg" alt=""></a>
                    </div>
                    <div class="Cart__Button">
                        <button class="butonprueba" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img src="../img/cart1.svg"
                                alt=""></button>
                    </div>
                </div>
            </div>
        </div>

    </nav>



    <!--NAV-->
    <h1 class="tittleProductos">Conoce Nuestros productos</h1>

    <div class="NavSecundarioProductos">



        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Productos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Accesorios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">Sale</button>
            </li>
        </ul>
    </div>


    <!--carrito outcanvas--->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header productsMenuDesp">
            <h5 id="offcanvasRightLabel">Productos</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            <table class="table CartGrilla">
                <thead>
                    <tr>
                        <th scope="col"></th>

                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>

                    </tr>
                </thead>
                <tbody class="ContainerCarttBody">



                </tbody>
            </table>
            <div class="row mx-4">
                <div class="col">
                    <h3 class="TotalCart">Total 0</h3>
                </div>
                <div class="col d-flex justify content-end">
                    <button><a href="./ProcesadorPago.html">Comprar</a></button>
                </div>
            </div>


        </div>
        <div class="offcanvas-body">

        </div>
    </div>
    <!--carrito outcanvas-->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="Productos">
            <div class="contenedorProducto" id="contenedorProducto"></div>
            <!--Contenedor de productos Principales-->
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="contenedorProducto" id="contenedorProductoAccesorios"></div>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="contenedorProducto" id="contenedorProductoSale"></div>
        </div>
    </div>

    <footer class="footer">
        <section class="footer__container">


            <nav class="footer__nav">
                <h3 class="footer__tittle">SideOut</h3>
                <ul class="nav__link">
                    <li class="nav-item">
                        <a class="nav-link" href="../html/Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adopta Un Coral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </nav>


            <section class="MetodosPago">

                <div class="Footer__Pay">
                    <img src="../img/amex-logo.jpg" alt="">
                    <img src="../img/Binance-logo.png" alt="">
                    <img src="../img/visa-logo.jpg" alt="">
                </div>
            </section>





            <form class="footer__Suscr">
                <div class="footer__form" >
                    <h3 class="footer__tittle">Suscribete al Newsletter</h3>
                    <div class="SuscriptFooter">
                        <input class="TextEmailFooter" type="text" name="fullname" id="fullname" required>
                        <input type="submit" class="btn btn-primary buttonFooter" tabindex="-1" role="button"
                            aria-disabled="true">
                    </div>
                </div>
            </form>

        </section>
        <div class="Copyright ">
            <h4>Todos los derechos reservados Â©</h4>
        </div>



    </footer>







    <!-- JavaScript Bboostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bboostrap-->
<!--Toastify-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script src="../js/products.js"></script>
    <script src="../js/ProductsAccesorios.js"></script>
    <script src="../js/ProductsSale.js" ></script>
    <script src="../js/stock.js"></script>
